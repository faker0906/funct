<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <script>
    function init() {
      var obj = document.getElementById("t")
      var pic = document.getElementById("pic")
      //alert(obj.innerHTML + "，我其实就一字符串");
      //obj.innerHTML = "改个名字";
    }
    function changePic() {
      if (document.getElementById("pic").getAttribute("src") == "1.jpg") {
        document.getElementById("pic").setAttribute("src", "2.jpg");
      } else {
        document.getElementById("pic").setAttribute("src", "1.jpg");
      }
    }
    window.onload = init;
  </script>
</head>

<body>
  <h1 id="t">我是一个标题</h1>
  <img id="pic" src="1.jpg" alt="复联图片">
  <br>
  <button onclick="changePic()">点我试试</button>
</body>

</html>
