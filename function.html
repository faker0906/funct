<!doctype html>
<html>
    <head>
        <title>function 函数</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var male
            var female
        function woof(sex){
            if(sex==male){
                console.log("先生你好");
            } if(sex==female){
                console.log("女士你好");
            }
        }
        woof(male);
        woof(female);
        </script>

    </body>
</html>
